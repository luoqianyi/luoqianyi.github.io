		<script>
			window.$docsify = {
				name: '落迁忆的知识库',
				repo: '',
				coverpage: true,
				onlyCover: false,
				homepage: 'README.md',
				loadSidebar: true,

					position: "top",

				},
				toc: {
					scope: '.markdown-section',
					headings: 'h1, h2, h3, h4, h5, h6',
					title: 'Table of Contents',
				},
				count:{
				    countable:true,
				    fontsize:'0.9em',
				    color:'rgb(90,90,90)',
				    language:'chinese'

				  loadFooter: true,
				  loadFooter: '_footer.md',

				  	nextText: {

				  		'/': '下一章节'
				  	},
				  	crossChapter: true,
				  	crossChapterText: true,
				  },
				  search:{
					  placeholder: {
					          '/zh-cn/': '搜索',
					          '/': 'Type to search',
					        },
							depth: 6,
				  }
			}
		</script>

	<script>
	window.onload = function(){
		var search = document.querySelector(".search");
		search.style.position = "fixed";
		search.style.zIndex = "999";
		search.style.width = "100%";
		var main = document.querySelector("main"); 
		var content = document.querySelector(".content");
		main.insertBefore(search,content);
		var ans = document.querySelector(".results-panel");
		ans.style.backgroundColor = "white";
	}
